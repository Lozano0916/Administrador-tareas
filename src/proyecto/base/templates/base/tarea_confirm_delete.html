{% extends 'base/principal.html' %}
{% block content %}

    <a href="{% url 'tareas' %}">&#x1F860;</a>
</div>
<div class="cuerpo-tarjeta">
    <form method="POST" action="">
        {% csrf_token %}

        <input class="boton" type="submit" value="Eliminar">
    </form>
</div>

{% endblock content %}
